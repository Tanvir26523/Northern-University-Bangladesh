<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover page ¬∑ Northern University Bangladesh</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .main-card {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 35px -8px rgba(0,20,50,0.2);
            overflow: hidden;
        }
        .bar {
            background: #0b2d5c; /* NUB deep blue */
            padding: 1.5rem 2rem;
        }
        .bar h2 {
            color: white;
            font-weight: 600;
            font-size: 1.7rem;
            letter-spacing: -0.3px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .bar h2 span {
            background: #ffcd1f;
            color: #0b2d5c;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.2rem 1rem;
            border-radius: 40px;
            margin-left: 12px;
        }
        .form-panel {
            padding: 2rem 2rem 2.2rem;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .field {
            flex: 1 1 200px;
            min-width: 0;
        }
        .field label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .field input, .field select {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 14px;
            font-size: 0.9rem;
            background: white;
            transition: 0.15s;
        }
        .field input:focus, .field select:focus {
            border-color: #0b2d5c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(11,45,92,0.15);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0b2d5c;
            border-left: 6px solid #ffcd1f;
            padding-left: 1rem;
            margin: 1.8rem 0 1.2rem 0;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.8rem;
            margin-bottom: 1rem;
        }
        .grid-2 .field-group {
            background: #f8fafc;
            padding: 1.2rem 1.2rem 0.8rem 1.2rem;
            border-radius: 20px;
        }
        .field-group h4 {
            margin: 0 0 1rem 0;
            color: #0f3b73;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 2px dashed #cbd5e1;
            padding-bottom: 0.4rem;
        }
        .btn-preview {
            background: #0b2d5c;
            color: white;
            border: none;
            width: 100%;
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid #0b2d5c;
        }
        .btn-preview:hover {
            background: #133e72;
            transform: scale(1.01);
        }
        /* modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none;
        }
        .modal-card {
            background: white;
            border-radius: 32px;
            width: 780px;
            max-width: 96%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #dde3ed;
        }
        .modal-header h3 {
            font-weight: 600;
            color: #0b2d5c;
            font-size: 1.4rem;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            line-height: 1;
            cursor: pointer;
            color: #5e6f8d;
        }
        .modal-body {
            padding: 2rem 2rem 1.5rem 2rem;
            overflow-y: auto;
            max-height: 60vh;
            background: white;
        }
        .preview-box {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            font-family: 'Times New Roman', Times, serif;
            padding: 0.2rem;
        }
        /* cover style */
        .cover-logo {
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .cover-logo svg {
            width: 65px;
            height: 65px;
        }
        .uni-name {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #0a2b55;
            margin: 0.2rem 0 0 0;
            line-height: 1.2;
            text-transform: uppercase;
        }
        .uni-sub {
            font-size: 1rem;
            color: #2d374b;
            border-bottom: 2px solid #ffcd1f;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 0.5rem;
        }
        .doc-badge {
            background: #0b2d5c;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 0.25rem 2rem;
            display: inline-block;
            border-radius: 40px;
            letter-spacing: 1px;
            margin: 0.5rem 0 0.8rem;
        }
        .course-row {
            font-size: 1.2rem;
            font-weight: 600;
            background: #ecf3ff;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            margin: 1rem 0;
        }
        .topic-area {
            font-style: italic;
            font-size: 1.2rem;
            border: 2px dashed #0b2d5c;
            padding: 0.9rem;
            margin: 1.2rem 0;
            background: #faf9fe;
        }
        .two-info {
            display: flex;
            gap: 2rem;
            margin: 1.8rem 0;
        }
        .info-box {
            flex: 1;
            border: 2px solid #0b2d5c;
            border-radius: 16px;
            padding: 1rem 1.4rem;
            background: #fbfdff;
        }
        .info-box h4 {
            margin: 0 0 0.6rem 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-bottom: 1px solid #adb9d1;
            padding-bottom: 0.2rem;
        }
        .info-line {
            font-size: 0.98rem;
            margin: 0.3rem 0;
        }
        .info-label {
            font-weight: 700;
            display: inline-block;
            min-width: 70px;
        }
        .submit-line {
            text-align: center;
            font-size: 1.1rem;
            margin: 1.5rem 0 0.2rem;
            font-weight: 500;
        }
        .modal-footer {
            padding: 1rem 2rem 1.5rem;
            background: #f1f5f9;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .btn {
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: white;
            color: #1e293b;
            border: 1px solid #b7c3d6;
        }
        .btn-primary {
            background: #0b2d5c;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: #15427c;
        }
        .btn-warning {
            background: #ffcd1f;
            color: #0b2d5c;
            border: none;
        }
        hr {
            opacity: 0.3;
        }
        small {
            color: #5f6c86;
            font-size: 0.75rem;
            display: block;
            margin-top: 4px;
        }
        input[type=number]::-webkit-inner-spin-button { 
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="bar">
        <h2>üìÑ Cover page generator <span>NUB</span></h2>
    </div>
    <div class="form-panel">
        <!-- first row: doc type + faculty + department -->
        <div class="flex-row">
            <div class="field">
                <label>üìÅ Document type</label>
                <select id="docType">
                    <option value="Lab Report" selected>Lab Report</option>
                    <option value="Assignment">Assignment</option>
                    <option value="Project Report">Project Report</option>
                </select>
            </div>
            <div class="field">
                <label>üèõÔ∏è Faculty</label>
                <select id="facultySelect">
                    <option value="">-- select faculty --</option>
                    <option value="science_engineering">Science & Engineering</option>
                    <option value="business_admin">Business Administration</option>
                    <option value="arts_social_science">Arts & Social Science</option>
                    <option value="medicine">Medicine</option>
                    <option value="pharmacy">Pharmacy</option>
                </select>
            </div>
            <div class="field">
                <label>üìö Department</label>
                <select id="deptSelect" disabled>
                    <option value="">-- first select faculty --</option>
                </select>
            </div>
        </div>

        <!-- course info section -->
        <div class="section-title">üìò Course information</div>
        <div class="flex-row">
            <div class="field"><label>Course code</label><input type="text" id="courseCode" placeholder="CSE 1102"></div>
            <div class="field"><label>Course title</label><input type="text" id="courseTitle" placeholder="Programming Language"></div>
        </div>
        <div class="flex-row">
            <div class="field"><label>Report / assignment no.</label><input type="number" id="reportNo" placeholder="02"></div>
            <div class="field"><label>Submission date</label><input type="date" id="submissionDate"></div>
        </div>
        <div class="field" style="margin-top: 0.6rem;">
            <label>Topic / title</label>
            <input type="text" id="topic" placeholder="Design a simple calculator ...">
        </div>

        <!-- submitted to / by grid -->
        <div class="grid-2">
            <div class="field-group">
                <h4>üë©‚Äçüè´ Submitted to (teacher)</h4>
                <div class="field"><label>Full name</label><input type="text" id="teacherName" placeholder="Dr. Rasheda Akhter"></div>
                <div class="field"><label>Designation</label><input type="text" id="teacherDesig" placeholder="Professor"></div>
                <div class="field"><label>Department</label><input type="text" id="teacherDept" placeholder="CSE"></div>
            </div>
            <div class="field-group">
                <h4>üßë‚Äçüéì Submitted by (student)</h4>
                <div class="field"><label>Student name</label><input type="text" id="studentName" placeholder="Tasnimul Hasan"></div>
                <div class="field"><label>Student ID</label><input type="number" id="studentId" placeholder="2023100345"></div>
                <div class="flex-row" style="gap: 0.6rem;">
                    <div class="field"><label>Batch</label><input type="number" id="batch" placeholder="66"></div>
                    <div class="field"><label>Section</label><input type="text" id="section" placeholder="A"></div>
                </div>
            </div>
        </div>

        <button class="btn-preview" onclick="generatePreview()">‚ö° PREVIEW COVER PAGE</button>
    </div>
</div>

<!-- preview modal -->
<div id="previewModal" class="modal hidden">
    <div class="modal-card">
        <div class="modal-header">
            <h3>üìã Cover preview ‚Äì Northern University Bangladesh</h3>
            <button class="close-btn" onclick="closePreview()">√ó</button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- dynamic preview goes here -->
            <div id="pdf-content" class="preview-box"></div>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="closePreview()">Close</button>
            <button class="btn btn-warning" onclick="downloadPDF()">‚¨áÔ∏è Download as PDF</button>
        </div>
    </div>
</div>

<script>
    // full department list (as given)
    const allDepartments = [
        {"name":"Department of Computer Science & Engineering", "facultyId":"science_engineering", "id":"cse"},
        {"name":"Department of Electrical & Electronic Engineering", "facultyId":"science_engineering", "id":"eee"},
        {"name":"Department of Civil Engineering", "facultyId":"science_engineering", "id":"ce"},
        {"name":"Department of Mechanical Engineering", "facultyId":"science_engineering", "id":"me"},
        {"name":"Department of Architecture", "facultyId":"science_engineering", "id":"arch"},
        {"name":"Department of Applied Chemistry & Chemical Engineering", "facultyId":"science_engineering", "id":"acce"},
        {"name":"Department of Mathematics", "facultyId":"science_engineering", "id":"math"},
        {"name":"Department of Physics", "facultyId":"science_engineering", "id":"physics"},
        {"name":"Department of Statistics", "facultyId":"science_engineering", "id":"stats"},
        {"name":"Department of Business Administration", "facultyId":"business_admin", "id":"ba"},
        {"name":"Department of Marketing", "facultyId":"business_admin", "id":"marketing"},
        {"name":"Department of Finance", "facultyId":"business_admin", "id":"finance"},
        {"name":"Department of Management", "facultyId":"business_admin", "id":"management"},
        {"name":"Department of Accounting", "facultyId":"business_admin", "id":"accounting"},
        {"name":"Department of English", "facultyId":"arts_social_science", "id":"english"},
        {"name":"Department of Economics", "facultyId":"arts_social_science", "id":"economics"},
        {"name":"Department of Sociology", "facultyId":"arts_social_science", "id":"sociology"},
        {"name":"Department of Psychology", "facultyId":"arts_social_science", "id":"psychology"},
        {"name":"Department of Political Science", "facultyId":"arts_social_science", "id":"polisci"},
        {"name":"Department of Journalism & Media Studies", "facultyId":"arts_social_science", "id":"jms"},
        {"name":"Department of International Relations", "facultyId":"arts_social_science", "id":"ir"},
        {"name":"Department of Medicine", "facultyId":"medicine", "id":"med"},
        {"name":"Department of Surgery", "facultyId":"medicine", "id":"surgery"},
        {"name":"Department of Pediatrics", "facultyId":"medicine", "id":"pediatrics"},
        {"name":"Department of Obstetrics & Gynecology", "facultyId":"medicine", "id":"obgyn"},
        {"name":"Department of Pharmacy", "facultyId":"pharmacy", "id":"pharm"},
        {"name":"Department of Pharmaceutical Chemistry", "facultyId":"pharmacy", "id":"pharmchem"},
        {"name":"Department of Pharmacology", "facultyId":"pharmacy", "id":"pharmacology"}
    ];

    const facultySelect = document.getElementById('facultySelect');
    const deptSelect = document.getElementById('deptSelect');

    function updateDepartments() {
        const facultyId = facultySelect.value;
        deptSelect.innerHTML = '<option value="">Select Department...</option>';
        if (!facultyId) {
            deptSelect.disabled = true;
            return;
        }
        const filtered = allDepartments.filter(d => d.facultyId === facultyId);
        filtered.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = d.name;
            deptSelect.appendChild(opt);
        });
        deptSelect.disabled = (filtered.length === 0);
    }
    facultySelect.addEventListener('change', updateDepartments);
    updateDepartments();

    // set today's date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('submissionDate').value = today;

    // format date
    function formatDate(dateStr) {
        if (!dateStr) return '___________';
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return '___________';
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    // main preview generation
    function generatePreview() {
        const docType = document.getElementById('docType').value;
        const courseCode = document.getElementById('courseCode').value || '__________';
        const courseTitle = document.getElementById('courseTitle').value || '__________';
        const reportNo = document.getElementById('reportNo').value || '‚Äî';
        const topic = document.getElementById('topic').value || 'Topic not specified';
        const teacherName = document.getElementById('teacherName').value || '_________________';
        const teacherDesig = document.getElementById('teacherDesig').value || '_________________';
        const teacherDept = document.getElementById('teacherDept').value || '_________________';
        const studentName = document.getElementById('studentName').value || '_________________';
        const studentId = document.getElementById('studentId').value || '_________________';
        const batch = document.getElementById('batch').value || '______';
        const section = document.getElementById('section').value || '______';
        const submissionDate = document.getElementById('submissionDate').value;

        // get department name from select
        const deptId = deptSelect.value;
        let deptFull = '';
        if (deptId) {
            const found = allDepartments.find(d => d.id === deptId);
            deptFull = found ? found.name : '';
        }
        const deptDisplay = deptFull || '__________________________________';

        const formattedDate = formatDate(submissionDate);

        // build preview html (clean academic style)
        const previewHTML = `
            <div style="text-align: center; font-family: 'Times New Roman', Times, serif; padding: 10px 5px;">
                <!-- logo (svg placeholder) -->
                <div class="cover-logo">
                    <svg viewBox="0 0 100 100" width="70" height="70" style="margin:0 auto;">
                        <rect width="100" height="100" fill="#0b2d5c" rx="20"></rect>
                        <text x="50" y="68" font-size="42" text-anchor="middle" fill="#ffcd1f" font-weight="bold">NUB</text>
                    </svg>
                </div>
                <div class="uni-name">Northern University Bangladesh</div>
                <div style="font-size: 1.1rem; margin: 5px 0 10px; color: #1e293b;">${deptDisplay}</div>
                
                <div class="doc-badge">${docType}</div>

                <div class="course-row">
                    ${courseCode} : ${courseTitle}
                </div>
                <div style="font-size: 1.1rem; margin: 5px 0;">Report No: ${reportNo}</div>

                <div class="topic-area">
                    ‚Äú ${topic} ‚Äù
                </div>

                <div class="two-info">
                    <div class="info-box">
                        <h4 style="color: #0b2d5c;">üìå Submitted to</h4>
                        <div class="info-line"><span class="info-label">Name</span> ${teacherName}</div>
                        <div class="info-line"><span class="info-label">Designation</span> ${teacherDesig}</div>
                        <div class="info-line"><span class="info-label">Department</span> ${teacherDept}</div>
                    </div>
                    <div class="info-box">
                        <h4 style="color: #0b2d5c;">‚úçÔ∏è Submitted by</h4>
                        <div class="info-line"><span class="info-label">Name</span> ${studentName}</div>
                        <div class="info-line"><span class="info-label">ID</span> ${studentId}</div>
                        <div class="info-line"><span class="info-label">Batch</span> ${batch} &nbsp; | &nbsp; <span class="info-label">Section</span> ${section}</div>
                    </div>
                </div>

                <div class="submit-line">
                    <span style="font-weight: 600;">Date of submission:</span> ${formattedDate}
                </div>
                <div style="margin-top: 25px; font-size: 0.9rem; color:#3f4b66;">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>
            </div>
        `;

        document.getElementById('pdf-content').innerHTML = previewHTML;
        document.getElementById('previewModal').classList.remove('hidden');
    }

    window.closePreview = function() {
        document.getElementById('previewModal').classList.add('hidden');
    }

    window.downloadPDF = function() {
        // user-friendly guidance ‚Äî we can't embed heavy libs, but we offer fallback
        alert('üìé PDF generation (html2pdf) is not included in this demo.\n\nüëâ You can print this preview (Ctrl+P) and "Save as PDF" to get a high-quality PDF.\n\nOr take a screenshot ‚Äî the preview is clean.');
    }

    // close modal if clicked outside (optional)
    document.getElementById('previewModal').addEventListener('click', function(e) {
        if (e.target === this) closePreview();
    });
</script>
<!-- additional note: all fields functional -->
</body>
</html>
